<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDownTimer</title>
    <link rel="stylesheet" href="./countDown.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/2055/2055568.png">
</head>
<body>
        <h1><span>Countdown</span> Timer</h1>
        <table>
            <thead>
                <tr>
                    <th>Enter Date</th>
                    <th>Enter Time</th>
                </tr>
            </thead>
            <tr>
                <td><input type="date"></td>
                <td><input type="time"></td>
            </tr>
            <tbody>

            </tbody>
        </table>
        <button id="calculate">Calculate Time</button>
        <button>Stop</button>
        <button>Reset</button>
        <div class="countDown">
            <div>
                <p class="heading">Day</p>
                <div class="time">0</div>
            </div>
            <div>
                <p class="heading">HOURS</p>
                <div class="time">0</div>
            </div>
            <div>
                <p class="heading">MINUTES</p>
                <div class="time">0</div>
            </div>
            <div>
                <p class="heading">SECONDS</p>
                <div class="time">0</div>
            </div>
        </div>
    <script src="./countDown.js"></script>
</body>
</html>
